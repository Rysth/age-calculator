<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Age Calculator App | RysthDesign</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<header class="calculator__header">
				<h1 class="calculator__title">Age Calculator</h1>
			</header>
			<form action="" class="calculator__form">
				<label for="date" class="calculator__label"
					>Enter your date of birth:</label
				>
				<input
					type="date"
					name="date"
					id="date"
					class="calculator__input"
				/>
				<button id="submit" type="submit" class="calculator__button">
					Calculate Age
				</button>
			</form>
			<h3 class="calculator__result" id="result"></h3>
		</div>
		<script src="script.js"></script>
	</body>
</html>
